<script language="JavaScript">
document.write(moduleHTML(720,340,990,510,1230,760,640,165,'scattering.wrl','webtop.scattering.Scattering.class','ScatteringApplet','scatteringtest.jar',getScriptName()));

<!--
		Form with various webTop controls
-->
<FORM NAME="wslform">

	    Wavelength:<INPUT TYPE="TEXT" NAME=wavelength>
	<BR>E0x:<INPUT TYPE="TEXT" NAME=E0x>
	<BR>E0z:<INPUT TYPE="TEXT" NAME=E0z>
	<BR>Theta:<INPUT TYPE="TEXT" NAME=theta>
	<BR>Phi:<INPUT TYPE="TEXT" NAME=Phi>
	<BR><INPUT TYPE="BUTTON" VALUE="SetState" onClick="getValues();apInit()">
	<BR><BR>
	
<INPUT TYPE="BUTTON" VALUE="Play" onClick="apPlay()">
<INPUT TYPE="BUTTON" VALUE="Pause" onClick="apPause()">
<INPUT TYPE="BUTTON" VALUE="Reset Module" onClick="apReset()">
<INPUT TYPE="BUTTON" VALUE="Display Script" onClick="document.wslform.thescript.value=apScript()">
<INPUT TYPE="BUTTON" VALUE="Get State" onClick="document.wslform.thescript.value=getState()">
<INPUT TYPE="BUTTON" VALUE="Load Script" onclick="loadScript()">
<INPUT TYPE="BUTTON" VALUE="Open Script" onclick="openScript()">
<BR>
<textarea NAME="thescript" ROWS=20 COLS=150></textarea>
